name = "better-plexer"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Assets (static files)
[assets]
directory = "./public"

# KV Namespace for session state
[[kv_namespaces]]
binding = "SESSIONS"
id = "SESSIONS_KV_ID"  # Replace with actual ID after `wrangler kv:namespace create SESSIONS`

# R2 Bucket for persistent storage (repos, shared config)
[[r2_buckets]]
binding = "STORAGE"
bucket_name = "plexer-storage"  # Replace after `wrangler r2 bucket create plexer-storage`

# Durable Objects for real-time session coordination
[[durable_objects.bindings]]
name = "SESSION_COORDINATOR"
class_name = "SessionCoordinator"

[[migrations]]
tag = "v1"
new_classes = ["SessionCoordinator"]

# Sandbox binding (when available)
# [sandbox]
# binding = "SANDBOX"

# Environment variables
[vars]
ENVIRONMENT = "development"
